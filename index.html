<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        #particles-js {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -1;
            background-color: #00356b;
        }
    </style>
</head>
<body>
    
    <div id="particles-js">
        <div class="container">
            <div class="window">
                <div id="slides" class="images">
                    <img src="./1.png" alt="图片" width="400" height="300">
                    <img src="./2.png" alt="图片" width="400" height="300">
                    <img src="./3.png" alt="图片" width="400" height="300">
                    <img src="./4.png" alt="图片" width="400" height="300">
                </div>
            </div>
            <div id="controls" style="text-align:center;">
                <button id="previous">上一张</button>
                <button id="next">下一张</button>
            </div>
            <div id="buttonWrapper" style="text-align:center;">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
        </div>

    </div>
  

  <script src="./particles.js"></script>
  <script src="./app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
